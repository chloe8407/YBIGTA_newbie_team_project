<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Montserrat:wght@700&family=Open+Sans&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: #ebf8ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #334155;
        }

        .container {
            background: #dbeafe;
            max-width: 420px;
            width: 100%;
            margin: 0 20px;
            padding: 40px;
            border: 1px solid #bfdbfe;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #1e3a8a;
            font-size: 32px;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
        }

        h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 16px;
            font-size: 20px;
            margin-top: 0;
        }

        .section {
            margin-bottom: 32px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        form {
            margin: 0;
        }

        input {
            font-family: 'Open Sans', sans-serif;
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #93c5fd;
            font-size: 16px;
            background-color: #ffffff;
            color: #334155;
            outline: none;
            transition: all 0.2s ease;
        }

        input::placeholder {
            color: #94a3b8;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        button {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: #2563eb;
            color: white;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 8px;
        }

        button:hover {
            background: #1d4ed8;
        }

        button.danger {
            background: #ef4444;
            margin-top: 0;
        }

        button.danger:hover {
            background: #dc2626;
        }

        #delete-section {
            padding-top: 24px;
            border-top: 1px solid #bfdbfe;
        }
    </style>
</head>

<body>
    <div class="container" id="login-screen">
        <h1>Welcome!</h1>
        <div class="section" id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="loginUser()">Login</button>
            </form>
        </div>
        <div class="section" id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="button" onclick="registerUser()">Register</button>
            </form>
        </div>
    </div>

    <div class="container" id="logged-in-screen" style="display: none;">
        <h1>Welcome, <span id="username"></span></h1>
        <div class="section" id="update-password-section">
            <h2>Update Password</h2>
            <form id="update-password-form">
                <input type="password" id="update-password" placeholder="New Password" required>
                <button type="button" onclick="updatePassword()">Update Password</button>
            </form>
        </div>

        <div class="section" id="delete-section">
            <button type="button" class="danger" onclick="deleteUser()">Delete Account</button>
        </div>
    </div>

    <script>
        let userEmail = null;

        function validateEmail(email) {
            // 이메일 주소가 올바른 형식인지 확인하는 함수
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function handleFetchError(error) {
            // fetch 요청에서 발생한 에러를 처리하는 함수
            if (typeof error === 'object' && error !== null) {
                if (Array.isArray(error)) {
                    return error.map(e => e.msg).join('\n');
                }
                return JSON.stringify(error);
            }
            return error;
        }

        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            // email과 password가 모두 입력되었는지 확인
            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }
            // email이 올바른 형식인지 확인
            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            fetch('/api/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(error => { throw new Error(handleFetchError(error.detail)); });
                    }
                    return response.json();
                })
                .then(data => {
                    userEmail = email; // 로그인 성공 시 이메일 저장
                    document.getElementById('username').textContent = `Hello, ${data.data.username}!`; // 사용자 이름 표시
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('logged-in-screen').style.display = 'block';
                })
                .catch(error => alert(`Login failed:\n${error.message}`));
        }

        function registerUser() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const username = document.getElementById('register-username').value;

            if (!email || !password || !username) {
                alert("Please fill in all fields.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            fetch('/api/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, username })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(error => { throw new Error(handleFetchError(error.detail)); });
                    }
                    return response.json();
                })
                .then(() => alert(`Registration successful! Welcome, ${username}.`)) // 성공 메시지에 사용자 이름 표시
                .catch(error => alert(`Registration failed:\n${error.message}`));
        }

        function updatePassword() {
            const newPassword = document.getElementById('update-password').value;
            // 새 비밀번호가 입력되었는지 확인
            if (!newPassword) {
                alert("Please enter a new password.");
                return;
            }

            fetch('/api/user/update-password', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: userEmail, new_password: newPassword })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(error => { throw new Error(handleFetchError(error.detail)); });
                    }
                    return response.json();
                })
                .then(() => alert(`Password successfully updated!`)) // 성공 메시지
                .catch(error => alert(`Password update failed:\n${error.message}`));
        }

        function deleteUser() {
            if (!userEmail) {
                alert("No user is logged in.");
                return;
            }

            fetch('/api/user/delete', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: userEmail }) // 저장된 이메일 전송
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(error => { throw new Error(handleFetchError(error.detail)); });
                    }
                    return response.json();
                })
                .then(() => {
                    alert(`User deleted successfully!`);
                    document.getElementById('logged-in-screen').style.display = 'none';
                    document.getElementById('login-screen').style.display = 'block';
                    userEmail = null; // 이메일 초기화
                })
                .catch(error => alert(`Account deletion failed:\n${error.message}`));
        }
    </script>
</body>

</html>
