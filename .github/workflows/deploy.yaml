name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKER_ID_NAME }}" \
            --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ilop0624/ybigta_team:latest .

      - name: Push Docker Image
        run: |
          docker push ilop0624/ybigta_team:latest

  deploy_to_ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build_and_push]
    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_IP_ADDR }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.YBIGTA_TEAM_PROJECT_KEY }}
          script: |
            set -e

            sudo docker pull ilop0624/ybigta_team:latest

            sudo docker stop backend || true
            sudo docker rm backend || true

            sudo docker run -d \
              --name backend \
              -p 8000:8000 \
              --env-file /home/ec2-user/.env \
              --restart always \
              ilop0624/ybigta_team:latest